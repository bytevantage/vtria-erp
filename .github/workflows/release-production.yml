name: Production Release

on:
  push:
    branches: [ production ]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (patch/minor/major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      deploy_to_staging:
        description: 'Deploy to staging environment first?'
        required: true
        default: true
        type: boolean

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        npm install --prefix client
        npm install --prefix api
    
    - name: Run linting
      run: |
        npm run lint --prefix client
        npm run lint --prefix api
    
    - name: Run tests with coverage
      run: |
        npm run test:ci --prefix client
        npm run test:ci --prefix api
        
        # Generate combined coverage report
        npx nyc report --reporter=lcov --reporter=text
        
      env:
        NODE_OPTIONS: --max_old_space_size=4096
        CI: true
    
    - name: Security audit
      run: |
        npm audit --audit-level high
        npm audit --audit-level high --prefix client
        npm audit --audit-level high --prefix api
    
    - name: Build application
      run: |
        npm run build --prefix client

  release-production:
    needs: test-and-validate
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Create production release
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        node scripts/version-manager.js release-production ${{ github.event.inputs.version_type || 'patch' }}
    
    - name: Build Docker image
      run: |
        docker build -t vtria-erp:prod-${{ github.ref_name }} .
        docker tag vtria-erp:prod-${{ github.ref_name }} vtria-erp:latest
    
    - name: Validate Docker credentials
      id: docker_creds
      run: |
        if [ "${{ secrets.DOCKER_USERNAME }}" != "" ] && [ "${{ secrets.DOCKER_PASSWORD }}" != "" ] && [ "${{ secrets.DOCKER_REGISTRY }}" != "" ]; then
          echo "DOCKER_CREDS_VALID=true" >> $GITHUB_OUTPUT
          echo "::notice::Docker credentials are configured."
        else
          echo "DOCKER_CREDS_VALID=false" >> $GITHUB_OUTPUT
          echo "::warning::Docker credentials not fully configured. Skipping registry push."
        fi

    - name: Login to Docker Registry
      if: steps.docker_creds.outputs.DOCKER_CREDS_VALID == 'true'
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY }} -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || {
          echo "::error::Failed to login to Docker registry"
          exit 1
        }

    - name: Push to registry
      if: steps.docker_creds.outputs.DOCKER_CREDS_VALID == 'true'
      run: |
        IMAGE_TAG=prod-$(node -e "console.log(process.env.GITHUB_REF_NAME || 'latest')")
        docker tag vtria-erp:$IMAGE_TAG ${{ secrets.DOCKER_REGISTRY }}/vtria-erp:$IMAGE_TAG
        docker tag vtria-erp:latest ${{ secrets.DOCKER_REGISTRY }}/vtria-erp:latest
        
        docker push ${{ secrets.DOCKER_REGISTRY }}/vtria-erp:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_REGISTRY }}/vtria-erp:latest
    
    - name: Create deployment package
      run: |
        mkdir -p deployment/production
        tar -czf deployment/production/vtria-erp-production-${{ github.ref_name }}.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=deployment \
          .
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-release
        path: deployment/production/
        retention-days: 90
    
    - name: Deploy to staging (if requested)
      if: github.event.inputs.deploy_to_staging == 'true'
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        # Add staging deployment commands here
    
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION=$(node -e "try { console.log(require('./package.json').version) } catch (e) { console.error('âŒ Error reading version:', e.message); process.exit(1) }")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        
        # Create release notes with proper YAML escaping
        {
          echo "## ðŸš€ Production Release $VERSION"
          echo ""
          echo "### ðŸ“ Changes"
          echo "- Production-ready build with enhanced security"
          echo "- All enterprise features enabled"
          echo "- Performance optimizations"
          echo "- Security patches and updates"
          echo ""
          echo "### ðŸ› ï¸ Installation"
          echo 'Deploy using the following command:'
          echo '```bash'
          echo "docker pull ${DOCKER_REGISTRY:-ghcr.io/bytevantage}/vtria-erp:$VERSION"
          echo '```'
          echo ""
          echo "### ðŸ“‹ Changelog"
          git log --pretty=format:"- %s" -n 10
          echo ""
          echo "### ðŸ”’ Security"
          echo "- All dependencies audited"
          echo "- Container security scanning passed"
          echo "- Production-grade configuration applied"
        } > release-notes.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.release_notes.outputs.VERSION }}
        name: "Production Release v${{ steps.release_notes.outputs.VERSION }}"
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          deployment/production/*.tar.gz
        generate_release_notes: true

  security-scan:
    needs: test-and-validate
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'vtria-erp:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'security-scan'
    
    - name: Check for critical vulnerabilities
      if: failure()
      run: |
        echo "::error::Critical vulnerabilities found in container image"
        echo "Please review the security scan report and address the issues"
        exit 1
