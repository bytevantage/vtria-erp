services:
  api:
    build:
      context: ./api
      target: ${NODE_ENV:-development}
    ports:
      - "3001:3001"
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/var/www/vtria-erp/uploads
      - ./logs:/var/log/vtria-erp
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=vtria_user
      - DB_PASS=dev_password
      - DB_NAME=vtria_erp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=vtria_production_secret_key_2025_secure_random_string_for_jwt_signing
      - BYPASS_AUTH=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  client:
    build:
      context: ./client
      target: production
    ports:
      - "8000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=vtria_erp
      - MYSQL_USER=vtria_user
      - MYSQL_PASSWORD=dev_password
    command: >
      --max_connections=200
      --innodb_buffer_pool_size=512M
      --innodb_log_file_size=128M
      --max_allowed_packet=64M
      --wait_timeout=600
      --interactive_timeout=600
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "vtria_user", "--password=dev_password" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
