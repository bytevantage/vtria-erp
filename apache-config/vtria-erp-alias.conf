# Alias configuration for VTRIA ERP
Alias /vtria-erp "C:/wamp64/www/vtria-erp"

<Directory "C:/wamp64/www/vtria-erp">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Proxy API requests to Node.js backend
ProxyPass /vtria-erp/api http://localhost:5000/api
ProxyPassReverse /vtria-erp/api http://localhost:5000/api
