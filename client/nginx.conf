server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Root redirect to /vtria-erp/
    location = / {
        return 301 /vtria-erp/;
    }

    # Handle /vtria-erp/ path - serve index.html
    location = /vtria-erp/ {
        try_files /index.html =404;
    }

    # Handle React Router - all /vtria-erp/* routes serve index.html
    location /vtria-erp/ {
        try_files $uri /index.html;
    }

    # Handle static assets with /vtria-erp prefix
    location /vtria-erp/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
